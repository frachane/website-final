        <form action="renter.php" method="POST" name="renterForm">

            <div class="first">
                <h5>Price Range:</h5>
                <div id="price">
                    <input type="text" id="amount" name="amount" readonly style="border:0; color:#295A8C; font-weight:bold;">

                    <h5>Location:</h5>
                    <ul class="region">
                        <div class="col1">
                            <li><input type="checkbox" id="etobicoke" name="location" value="Etobicoke"/>

                            <li><input type="checkbox" id="york" name="location" value="York"/>
                            <label for="York">York</label></li>
                            <li><input type="checkbox" id="north_york" name="location" value="North York" />
                            <label for="North York">North York</label></li>
                            <li><input type="checkbox" id="toronto_north" name="location" value="Toronto North" />
                            <label for="Toronto North">Toronto North</label></li>
                            <li><input type="checkbox" id="toronto_central" name="location" value="Toronto Central" />

                        <div class="col2">
                            <li><input type="checkbox" id="toronto_west" name="location" value="Toronto West"/>

                            <li><input type="checkbox" id="toronto_east" name="location" value="Toronto East" />

                            <li><input type="checkbox" id="down_town" name="location" value="Downtown Toronto" />
                            <label for="Downtown Toronto">Downtown Toronto</label></li>
                            <li><input type="checkbox" id="east_york" name="location" value="East York" />
                            <label for="East York">East York</label></li>
                            <li><input type="checkbox" id="scarborough" name="location" value="Scarborough" />
                            <label for="Scarborough">Scarborough</label></li>
                        </div>
                    </ul>

                    <div class="check">
                    <h5>How many bedrooms?</h5>
                    <ul>
                        <li><input type="radio" id="1bed" name="bedrooms" value="1" />
                        <label for="1">1</label></li>
                        <li><input type="radio" id="2bed" name="bedrooms" value="2" />
                        <label for="2">2</label></li>
                        <li><input type="radio" id="3bed" name="bedrooms" value="3" />
                        <label for="3">3</label></li>
                        <li><input type="radio" id="4bed" name="bedrooms" value="4" />
                        <label for="4">4</label></li>
                        <li><input type="radio" id="5bed" name="bedrooms" value="5" />
                        <label for="5">5</label></li>
                    </ul>

                    <h5>How many bathrooms?</h5>
                    <ul class="bath">
                        <li><input type="radio" id="1bath" name="bathrooms" value="1" />
                        <label for="1">1</label></li>
                        <li><input type="radio" id="2bath" name="bathrooms" value="2" />
                        <label for="2">2</label></li>
                        <li><input type="radio" id="3bath" name="bathrooms" value="3" />
                        <label for="3">3</label></li>
                    </ul>
                    </div>
                </div>

            <div class="second">
                <h5>Move in Date:</h5>
                <select name="month" id="month">
                    <option disabled selected="selected">Select a month...</option>
                    <option value="January">January</option>

                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>

                <input type="text" name="year" placeholder="ie. 2015" required/>

                <div class="radio">

                <ul class="pets">
                    <li><input type="radio" id="pets_yes" name="pets" value="yes" />
                    <label for="yes">YES</label></li>
                    <li><input type="radio" id="pets_no" name="pets" value="no" />
                    <label for="no">NO</label></li>
                </ul>

                <ul class="smoking">
                    <li><input type="radio" id="smoking_yes" name="smoking" value="yes" />
                    <label for="yes">YES</label></li>
                    <li><input type="radio" id="smoking_no" name="smoking" value="no" />
                    <label for="no">NO</label></li>
                </ul>

                <textarea name="comment" id="comment" style="resize:rowsb" rows="5" cols="76" placeholder="ex. sunlight, window view, balcony, floor level"></textarea>
